<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>        
        <title>Autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/style.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light navegacion">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-book-half display-4"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/autor/carga}">Nuevo Autor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/editorial/carga}">Nueva Editorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Nuevo Libro</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div th:if="${error}!=null" class="alert alert-danger" role="alert">
                <p class="card-text text-center" th:text="${error}"></p>
            </div>
            <div th:if="${exito}!=null" class="alert alert-success" role="alert">
                <p class="card-text text-center" th:text="${exito}"></p>
            </div>
            <form class="mt-4" th:action="@{/autor/carga}" method="POST">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese nombre de Autor">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </body>
</html>
