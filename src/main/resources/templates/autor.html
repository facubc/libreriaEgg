<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}"><i class="bi bi-book-half display-4"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Nuevo Autor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Nueva Editorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Nuevo Libro</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col sm-10">                
                <table class="table table-borderless">
                    <thead>
                        <tr class="text-center">
                            
                            <th scope="col">Nombre</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody th:each="autor : ${autores}">
                        <tr class="text-center">
                            <td hidden= "hidden" th:text="${autor.id}"></td>
                            <td th:text="${autor.nombre}"></td>
                            <td>
                                <i th:if="${autor.alta}" class="bi bi-hand-thumbs-up"></i>
                                <i th:unless="${autor.alta}" class="bi bi-hand-thumbs-down-fill"></i>
                            </td>
                            <td>
                                <a><i class="bi bi-hammer"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a  th:href="@{/autor/carga}" class="btn btn-primary btn-block">AGREGAR AUTOR</a>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
